<body>
    
    <header>
        <a href="https://www.pokemon.com/el" class="logo">
            <img src="./css/img/logo.png" alt="Logo Pokédex">
        </a>
        <form>
            <div class="form-grup">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-search">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                <input type="search" placeholder="Buscar Pokémon" name="buscador" class="buscador">
            </div>
            <button class="btn-search">Buscar</button>
        </form>
    </header>

    <div class="container-filter-btn">
        <div class="icon-filter">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                    d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
            </svg>
            <span>Filtrar</span>
        </div>
    </div>

    <main>    
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">

        <nav class="pagination" aria-label="...">
            <ul class="pagination">
              <li class="page-item" id="previous">
                <a class="page-link" href="#" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item" id="next">
                <a class="page-link" href="#">Siguiente</a>
              </li>
            </ul>
        </nav>
    </main>
    
    <div class="container-filter">
        <div class="filter-by-type">
            <nav class="nav">
                <h1>Tipos</h1>
                <ul class="nav-list">
                    <li class="nav-item"><button class="btn-header" id="ver-todos">Ver todos</button></li> 
                    <li class="nav-item"><button class="btn-header normal" id="normal">Normal</button></li>
                    <li class="nav-item"><button class="btn-header fire" id="fire">Fire</button></li>
